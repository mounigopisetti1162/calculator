<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
        <input type="text" id="input" placeholder="0">
        <button onclick="clear()">C</button>
        <button onclick="del()">DEL</button>
        <button onclick="calci('%')">%</button>
        <button onclick="calci('/')">/</button>
        <button onclick="calci(7)">7</button>
        <button onclick="calci(8)">8</button>
        <button onclick="calci(9)">9</button>
        <button onclick="calci('*')">*</button>
        <button onclick="calci(4)">4</button>
        <button onclick="calci(5)">5</button>
        <button onclick="calci(6)">6</button>
        <button onclick="calci('-')">-</button>
        <button onclick="calci(1)">1</button>
        <button onclick="calci(2)">2</button>
        <button onclick="calci(3)">3</button>
        <button onclick="calci('+')">+</button>
        <button onclick="calci('.')">.</button>
        <button onclick="calci(0)">0</button>
        <button onclick="output()"class="equal">=</button>
        
    </div>
    <script src="script.js"></script>
</div>
    
</body>
</html>
